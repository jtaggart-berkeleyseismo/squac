<div id="map" leaflet [leafletOptions]="options"
    [leafletLayers]="layers" [leafletFitBounds]="fitBounds">
    <div *ngIf="editPage" leafletDraw [leafletDrawOptions]="drawOptions"
        (leafletDrawStart)="onDrawStart()"
        (leafletDrawCreated)="onRectangleCreated($event)"
        (leafletDrawEdited)="onRectangleEdited()"
        (leafletDrawDeleted)="onRectangleDeleted()">
    </div>
</div>
