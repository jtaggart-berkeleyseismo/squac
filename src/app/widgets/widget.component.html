

  <ng-container *ngIf="widgets.length > 0; else noWidgets">
    <gridster id="dashboard-content" [options]="options">
      <gridster-item [item]="item" *ngFor="let item of widgets">
          <button mat-icon-button class="drag-handler">
              <mat-icon>open_with</mat-icon>
            </button>  
          <app-widget-detail
            class="widget-detail"
            [widget]="item.widget" 
            >
      
          </app-widget-detail>
      </gridster-item>
    </gridster>
  
  </ng-container>
  <ng-template #noWidgets>
    <app-loading *ngIf="loading"></app-loading>
    <div id="add-widget" *ngIf="!loading">
      <p>
        There are currently no widgets for this dashboard.
      </p>
      <button  mat-flat-button color="accent" aria-label="Add widget" (click)="addWidget()" *ngIf="canUpdate">
        Add Widget
      </button>
    </div>

  </ng-template>
