
<div #timeline id="timeline">
  <div id="timeline-key">
    <div id="key-min" *ngIf="domainMin">{{domainMin | number:'1.0-2'}} ≤</div>
    <div id="in-threshold" [style.background-color]="inThresholdColor"> in threshold </div>
    <div id="key-max" *ngIf="domainMax">≤ {{domainMax | number:'1.0-2'}}</div>
    <div id="out-of-threshold" [style.background-color]="outOfThresholdColor">out of threshold</div>
  </div>
</div>
