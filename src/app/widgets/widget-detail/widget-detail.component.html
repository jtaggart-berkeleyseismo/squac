<div class="widget-container"
  *ngIf="widget"
  >
  <div class="widget-header">
    <h4>{{widget.name}}</h4>
    <mat-menu #widgetMenu="matMenu" class="mat-menu-dense" yPosition="below" xPosition="before">
        <button mat-menu-item (click)="editWidget()">Edit Widget</button>
        <button mat-menu-item (click)="deleteWidget()">Delete Widget</button>
      </mat-menu>
      
      <button mat-icon-button [matMenuTriggerFor]="widgetMenu" color="primary">
        <mat-icon>more_vert</mat-icon>
      </button>
  </div>
  <div class="widget-content">
    <!-- <app-loading></app-loading> -->
    <ng-container [ngSwitch]="widget?.type">
      <app-timeline *ngSwitchCase="'timeline'"
        [metrics]="widget.metrics"
      >
      </app-timeline>
      <app-tabular *ngSwitchCase="'tabular'" 
        [metrics]="widget.metrics"
      >

      </app-tabular>
      <app-timeseries *ngSwitchCase="'timeseries'" 
        [metrics]="widget.metrics"
    >

    </app-timeseries>
      <p *ngSwitchDefault>
          Error: could not load widget...
          {{widget?.type}}
        </p>
    </ng-container>
  </div>
</div>
