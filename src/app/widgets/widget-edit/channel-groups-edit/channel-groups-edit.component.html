<div id="channel-group-selector-container">
  <div id="groups-container">
    <h3> Available channel groups</h3>
    <mat-selection-list dense *ngIf="availableChannelGroups" id="channel-group-selector" >
        <mat-list-option 
          *ngFor="let channelGroup of availableChannelGroups"
          (click)="getChannelsForChannelGroup(channelGroup)"
          [value]="channelGroup.id"
          [class.selected]="channelGroup.id === selectedChannelGroup?.id"
          >
          {{channelGroup.name}}
        </mat-list-option>
      </mat-selection-list>
  </div>

  <div id="selection-container" >
    <app-loading *ngIf="loading"></app-loading>
    <h4 *ngIf="selectedChannelGroup">
      Channels in {{selectedChannelGroup.name}}:
    </h4>

    <h4 *ngIf="!selectedChannelGroup">
      Select a channel group.
    </h4>

    <div id="selected-channels" *ngIf="selectedChannelGroup">
      <mat-list dense *ngIf="selectedChannelGroup.channels">
        <mat-list-item *ngFor="let channel of selectedChannelGroup.channels">
            {{channel.nslc}}
        </mat-list-item>
      </mat-list>
    </div>
    <div id="channel-group-detail" *ngIf="selectedChannelGroup && selectedChannelGroup.channels">
      Channel group detail here - like copy/map/edit
      {{selectedChannelGroup.channels.length}} channels selected.
    </div>

  </div>


</div>
