
  <h3>Set Thresholds</h3>
  <ngx-datatable
  #thresholdDataTable
  class="material"
  headerHeight="30"
  [columnMode]="ColumnMode.force"
  footerHeight="0"
  rowHeight="30"
  [rows]="rows"
  [messages]="messages"
>

  <ngx-datatable-column name="Metric">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
      <div class="row-container" (click)="editing[rowIndex + '-metricId'] = true">
        {{value.name}}
      </div>

    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Min">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
      <div class="row-container" (click)="editing[rowIndex + '-min'] = true">
        <span
          title="Double click to edit"
          *ngIf="!editing[rowIndex + '-min']"
        >
        {{ !value && value !== 0  ? "Enter a min threshold" : value }}
        </span>
        <input matInput
          autofocus
          (blur)="updateValue($event, 'min', rowIndex)"
          *ngIf="editing[rowIndex + '-min']"
          type="number"
          [value]="value"
        />
      </div>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Max">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
      <div class="row-container" (click)="editing[rowIndex + '-max'] = true">
          <span
          title="Double click to edit"
          *ngIf="!editing[rowIndex + '-max']"
        >
        {{ !value && value !== 0  ? "Enter a max threshold" : value }}
        </span>
        <input matInput
          autofocus
          (blur)="updateValue($event, 'max', rowIndex)"
          *ngIf="editing[rowIndex + '-max']"
          type="number"
          [value]="value"
        />

      </div>

    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
