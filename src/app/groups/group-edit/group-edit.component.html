<div class="row">
    <div class="col-xs-12">
      <form action="" [formGroup]="groupForm" (ngSubmit)="save()">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary" 
              type="submit"
              [disabled]='!groupForm.valid'
            >
            Save</button>
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name"
                formControlName="name"
              class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="metricGroups">
              <div 
                class="row"
                *ngFor="let ingControl of getControls(); let i = index"
                [formGroupName]="i">
                <div class="col-xs-8">
                  <input type="text" formControlName="name" class="form-control">
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" type="button" (click)="deleteMetric(i)"> X </button>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-xs-12">
                  <button type="button" class="btn btn-success" (click)="addMetric()">Add Metric</button>
                </div>
              </div>
            </div>
          </div>
      </form>
    </div>
  </div>
