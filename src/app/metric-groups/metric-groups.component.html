<h1>
  Metrics
</h1>

<div>
  <h2>Available Metrics</h2>
  <button (click)="addMetric()">Add Metric</button>
  <ul>
      <li *ngFor="let metric of metrics"> 
      <a [routerLink]="[metric.id]" routerLinkActive="active">{{metric.name}}</a>
      </li>
  </ul>

</div>
<div>
  <h2>Selected Metric</h2>
  <router-outlet></router-outlet>
  
</div>
