<h1>
  Metrics
</h1>

<div>
  <h2>Available Metric Groups</h2>
  <button (click)="addMetricGroup()">Add Metric Group</button>
  <ul>
      <li *ngFor="let metricGroup of metricGroups"> 
      <a [routerLink]="[metricGroup.id]" routerLinkActive="active">{{metricGroup.name}}</a>
      </li>
  </ul>

</div>
<div>
  <h2>Selected Metric Group</h2>
  <router-outlet></router-outlet>
</div>
