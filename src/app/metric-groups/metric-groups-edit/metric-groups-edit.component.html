<div class="row">
  <h1>{{editMode ? "Edit Metric Group" : "Create Metric Group"}}</h1>
    <div class="col-xs-12">
      <form action="" [formGroup]="metricGroupForm" (ngSubmit)="save()">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary" 
              type="submit"
              [disabled]='!metricGroupForm.valid'
            >
            Save</button>
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" id="name"
                formControlName="name"
              class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description: </label>
              <textarea id="description"
                formControlName="description"
              class="form-control"></textarea>

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
