<header>
  <h1>
    Metrics
  </h1>
  <div class="btn-container-right">
    <button mat-raised-button color="accent" id ="edit-metric-btn"
      (click)="editMetric()" class="add-btn" [disabled]="!selected"
    >+ Edit Metric</button>
    <button mat-raised-button color="accent" id="add-metric-btn"
      (click)="addMetric()" class="add-btn"
    >+ Add Metric</button>
  </div>
</header> 

<div>
  <ngx-datatable id="metric-table" class="material" [rows]="metrics" [columnMode]="ColumnMode.force"
        [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [scrollbarV]="true"
        [selectionType]=SelectionType.single (select)="onSelect($event)">
    <ngx-datatable-column name="Name" [width]="75" [draggable]="false" [sortable]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.name }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Unit" [width]="75" [draggable]="false" [sortable]="true">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ row.unit }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Description" [width]="800" [draggable]="false" [sortable]="false">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ row.description }}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
