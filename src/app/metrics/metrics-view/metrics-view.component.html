<header>
  <h1>
    Metrics
  </h1>
  <button class="btn btn-primary" (click)="addMetric()">+ Add Metric</button>
</header> 

<div>
  <ngx-datatable id="metric-table" class="material" [rows]="metrics" [columnMode]="ColumnMode.force"
        [headerHeight]="50" [footerHeight]="50" rowHeight="auto">
        <ngx-datatable-column name="Name" [width]="10" [draggable]="false" [sortable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.name }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Unit" [width]="10" [draggable]="false" [sortable]="false">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{ row.unit }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Description" [width]="auto" [draggable]="false" [sortable]="false">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{ row.description }}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
</div>
