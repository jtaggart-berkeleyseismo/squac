<h2> Metric Detail</h2>
<div *ngIf="!metric">
  Could not load metric...or its still loading. 
</div>
<div *ngIf="metric">
    <p>
        {{metric.name}}
      </p>
      <p>
        {{metric.description}}
      </p>
      <p> {{metric.url}}
      </p>
      <p>
        {{metric.unit}}
      </p>
      
      <button (click)="editMetric()" *ngIf="'Metric' | can: 'update'">edit {{id}}</button>
</div>
