<div class="row">
    <div *ngIf="dashboard">
      <h1>
          {{editMode ? "Edit " + dashboard.name : "Create Dashboard"}}
      </h1>
      <form action="" [formGroup]="dashboardForm" (ngSubmit)="save()">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary" 
              type="submit"
              [disabled]='!dashboardForm.valid'
            >
            Save</button>
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name"
              formControlName="name"
            class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
              formControlName="description"
            class="form-control">
            </textarea>
          </div>
        </div>


        <div *ngIf="dashboard.channelGroup">
          {{dashboard.channelGroup.name}}
          <ul>
            <li *ngFor="let channel of channelGroup.channels">
              {{channel.nslc}}
            </li>
          </ul>
        </div>
        
      </form>
    </div>
  </div>
