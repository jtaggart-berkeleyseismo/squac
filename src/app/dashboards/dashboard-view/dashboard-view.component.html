
<mat-nav-list class="mat-nac-list-dense" dense *ngFor="let dashboard of dashboards" >
  <a mat-list-item [routerLink]="[dashboard.id]" routerLinkActive="active">{{dashboard.name}} </a>
</mat-nav-list>

<app-loading *ngIf="!dashboards"></app-loading>
<button mat-button class="btn btn-primary" (click)="newDashboard()"> Add Dashboard</button>
