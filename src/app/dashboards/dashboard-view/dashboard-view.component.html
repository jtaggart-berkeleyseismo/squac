<div id="dashboard-list-container" *ngIf="!!userId">
  <div class="dashboard-group">
    <div class="list-header">Your Dashboards</div>
    <mat-nav-list class="mat-nac-list-dense" dense *ngFor="let dashboard of dashboards" >
      <a mat-list-item [routerLink]="[dashboard.id]" routerLinkActive="active" *ngIf="userId === dashboard.owner">{{dashboard.name}} </a>
    </mat-nav-list>
  </div>

  <mat-divider></mat-divider>
  <div class="dashboard-group">
    <div class="list-header">Public Dashboards</div>
    <mat-nav-list class="mat-nac-list-dense" dense *ngFor="let dashboard of dashboards" >
      <a mat-list-item [routerLink]="[dashboard.id]" routerLinkActive="active" *ngIf="userId !== dashboard.owner">{{dashboard.name}} </a>
    </mat-nav-list>
  </div>
  <app-loading *ngIf="!dashboards"></app-loading>
</div>

<button mat-flat-button color="accent" (click)="newDashboard()" *ngIf="'create' | able: 'Dashboard'">
  <mat-icon>add</mat-icon> New Dashboard
</button>
