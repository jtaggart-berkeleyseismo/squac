
<ngx-charts-line-chart
  [results]="results"
  [xAxis]="true"
  [scheme]="colorScheme"

  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"

>
</ngx-charts-line-chart>
