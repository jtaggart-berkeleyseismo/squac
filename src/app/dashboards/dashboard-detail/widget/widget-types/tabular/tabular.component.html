
  <ngx-datatable 
    #dataTable
    class="material expandable" 
    [rows]="rows"
    [columns]="metrics"
    [headerHeight]="50"
    [sortType]="SortType.multi"
    [footerHeight]="50"
    [virtualization]="false"
    [columnMode]="force"
    [rowHeight]="auto"
    [sorts]="[{prop:'nslc', dir:'desc'},{ prop: 'agg', dir: 'desc' }]"
    *ngIf="dataReady"
  >

      <ngx-datatable-column
      name="agg"
      frozenLeft="true"
      [width]="20"
      [sortable]="true"
      >
        <ng-template 
        ngx-datatable-cell-template
        let-row="row"
        >
        {{row.agg}}
  
        </ng-template>
          <!-- TODO: most recent instead of average -->
    
      </ngx-datatable-column>

    <ngx-datatable-column 
      name="Channels"
      frozenLeft="True"
      [width]="100"
    >
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row" >
        {{row.nslc}}
      </ng-template>
    </ngx-datatable-column> 

    <ng-container *ngFor="let metric of metrics">
      <ngx-datatable-column  prop="{{metric.id}}" [cellClass]="getCellClass" [width]="50">
          <ng-template let-column="column" ngx-datatable-header-template> 
              {{metric.name}}
            </ng-template>
          <ng-template ngx-datatable-cell-template let-value="value" let-row="row" >
              {{value.value}}
          </ng-template>
      </ngx-datatable-column>
    </ng-container>


  </ngx-datatable>
