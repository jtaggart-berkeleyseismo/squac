
 <!-- *ngIF causes chaios avoid in ngx-datatable -->
 <ngx-datatable 
    #dataTable
    class="material expandable" 
    [rows]="rows"
    [headerHeight]="50"
    [sortType]="SortType.multi"
    [footerHeight]="0"
    [rowHeight]="40"
    [columnMode]="ColumnMode.force"
    [scrollbarH]="true"
    [scrollbarV]="true"
    [messages]="messages"
    [treeFromRelation]="'parentId'"
    [treeToRelation]="'id'"
    (treeAction)="onTreeAction($event)"
    [sorts]="[{ prop: 'agg', dir: 'desc' }]"

  >
<!-- 
      <ngx-datatable-column name="id" width="100" >
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          {{ value }}
        </ng-template>
      </ngx-datatable-column> -->
      
      <ngx-datatable-column name="title" [isTreeColumn]="true" [width]="110" [frozenLeft]="true">
      </ngx-datatable-column>
      <ngx-datatable-column name="agg" [width]="50" [frozenLeft]="true" >
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value }}
          </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column *ngFor="let metric of metrics" name="{{metric.name}}" prop="{{metric.id}}" width="100" [cellClass]="getCellClass">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{ value.value !== null ? (value.value | number:'1.2-2') : "n/a" }}
        </ng-template>
      </ngx-datatable-column>

  </ngx-datatable>
