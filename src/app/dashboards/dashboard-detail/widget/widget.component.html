<div class="widget-container" [ngStyle]="styles">
  <div class="widget-header">
    <h4>{{widget.name}}</h4>
    <button mat-icon-button (click)="editWidget()"> 
      <mat-icon>
        edit
      </mat-icon>
    </button>
  </div>
  <div class="widget-content">
    <app-loading *ngIf="!hasData"></app-loading>
    <ng-container [ngSwitch]="widget.type">
      <!-- <tabular *ngSwitchCase="tabular">
    
      </tabular> -->
      <app-tabular *ngSwitchDefault 
        [dataUpdate]="dataUpdate"
        [metrics]="widget.metrics"
        [channels]="channelGroup.channels"
      ></app-tabular>
    </ng-container>
  </div>
</div>
