<div *ngIf="dashboard">
    <div id="dashboard-header" >
        <h2>
            {{dashboard.name}}
        </h2>

        <div id="header-controls">
            <a (click)="refreshData()"> refresh data </a>
            <div>~Select date here~</div>
            <button (click)="editDashboard()">Edit Dashboard Properties</button>
            <button (click)="addWidget()">Add Widget</button>
        </div>

    </div>

    <hr>
    <div> 
        <h3> Widgets ({{dashboard.widgets?.length}})</h3>
        <ul>
        <app-widget 
            *ngFor="let widget of dashboard.widgets"
            [widget]="widget" 
            [channelGroup]="dashboard.channelGroup"
            [reload]="reload"
            >
        </app-widget>
        </ul>
    </div>
        
    <router-outlet></router-outlet>
</div>

<app-loading *ngIf="!dashboard"></app-loading>
