<header>
  <h1>SQUAC</h1>
  <div id="header-left" *ngIf="isAuthenticated">
      <a [routerLink]="[ '/' ]" routerLinkActive="active">Home</a>
      <a [routerLink]="[ '/channel-groups' ]" routerLinkActive="active">Channel Groups</a>
      <a [routerLink]="[ '/metric-groups' ]" routerLinkActive="active">Metric Groups</a>    
  </div>

  <div id="header-right">
    <a (click)="logout()" *ngIf="isAuthenticated">Log Out</a>  
  </div>
</header>
