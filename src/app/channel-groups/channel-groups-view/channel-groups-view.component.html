<div id="title">
  <h1>
    Channel Groups
  </h1>
  <div class="btn-container-right" *ngIf="'update' | able: 'ChannelGroup'">
    <button mat-flat-button color="accent" [disabled]="!isSelected"
      class="add-btn" (click)="editChannelGroup()"
    >+ Edit Channel Group</button>
    <button mat-flat-button color="accent"
      class="add-btn" (click)="addChannelGroup()"
    >+ Add Channel Group</button>
  </div>
</div>

<div id="map-and-channel-group">
  <div id="map-box" class="box">
    <app-map [selectedChannels]="selectedChannels" [editPage]=false></app-map>
  </div>
  <div id="channel-groups">
    <ngx-datatable
      id="channel-group-table"
      class="material"
      [rows]="channelGroups"
      [columnMode]="ColumnMode.flex"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50"
      [scrollbarV]="50"
      [selectionType]=SelectionType.single
      [selected]="selected"
      (select)="onSelect($event)"
    >
      <ngx-datatable-column name="Name" [draggable]="false" [sortable]="true" [flexGrow]="1"> 
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.name }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Description" [draggable]="false" [sortable]="false" [flexGrow]="2">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ row.description }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Public" [draggable]="false" [sortable]="false" [flexGrow]="0.5">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          {{ row.isPublic ? "Public" : "Private" }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
<div id="channels">
  <ngx-datatable
    id="channel-table"
    class="material"
    [rows]="selectedChannels"
    [columnMode]="ColumnMode.flex"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [scrollbarV]="50"
  >
  <ngx-datatable-column name="Network" [draggable]="false" [sortable]="true" [flexGrow]="1">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.networkCode | uppercase }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Station" width="auto" [draggable]="false" [sortable]="false" [flexGrow]="1">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ row.stationCode | uppercase }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Channel" width="auto" [draggable]="false" [sortable]="false" [flexGrow]="1">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ row.code | uppercase }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Location" width="auto" [draggable]="false" [sortable]="false" [flexGrow]="1">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ row.name }}
    </ng-template>
  </ngx-datatable-column>
  </ngx-datatable>
</div>
